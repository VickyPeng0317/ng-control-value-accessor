<mat-form-field>
  <mat-label>Country</mat-label>
  <mat-select [disabled]="disabled" [(ngModel)]="selectedCountry" (selectionChange)="output(selectedCountry)">
    <mat-option *ngFor="let country of (countryListObs$ | async)" [value]="country.value">
      {{country.name}}
    </mat-option>
  </mat-select>
  <mat-icon matSuffix>local_airport</mat-icon>
</mat-form-field>
